<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin=""></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"
		integrity="sha256-2/3R3NV5zryj0fDjD3cDh+SNiWQ/TJiMVZzAo5FrhiU=" crossorigin="anonymous"></script> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
		integrity="sha256-WVsM3xrcqyuFNF3W1qtIKbHFsD0977nDQA8DCMp1zCw=" crossorigin="anonymous"></script>
	<script src='javascript/sketch.js'></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		#issMap {
			height: 300px;
		}

		#heading {
			padding-top: 50px;
			padding-left: 400px;
		}

		#selectors {
			padding-left: 400px;
			padding-top: 30px;
		}

		#buttons {
			padding-left: 600px;
		}

		.button1 {
			background: rgba(22, 190, 190, 0.932);
			padding: 5px 10px;
			color: #fff;
			border: none;
			border-radius: 5px;
		}

		.loader {
			border: 12px solid #f3f3f3;
			border-top: 12px solid rgba(4, 130, 233, 0.932);
			border-radius: 50%;
			width: 60px;
			height: 60px;
			animation: spin 2s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}

		}

		#load {
			padding-top: 5px;
			padding-left: 640px;
		}

		#text {
			padding-top: 20px;
			padding-left: 20px;
		}

		.a {
			text-decoration: none;
			display: inline-block;
			padding: 8px 16px;
		}

		a:hover {
			background-color: #ddd;
			color: black;

		}

		.previous {
			background-color: white;
			color: rgba(22, 190, 190, 0.932);
		}

		.round {
			border-radius: 50%;
		}
	</style>
</head>

<body>

	<h1 id="heading"> Wildfire Spread Simulation </h1>
	<!-- <p> -->
	<div id="text">
		<a href="/welcome.html" class="previous round " id="back">&#8249;</a>
		<span class=font-weight-bold>Select two points on the map below:</span>
	</div>
	<!-- </p> -->

	<div id="issMap"></div>
	<div class="form-group row form-inline" id="selectors">
		<div>
			<select class="browser-default custom-select flash-button2" id="n">
				<option selected>Select number of steps to predict</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>

		</div>
		<div id="second_selector">
			</select>
			<select class="browser-default custom-select flash-button2" id="rnn">
				<option selected>Choose Recurrent Neural Network Architecture</option>
				<option value=0>Long Short-Term Memory</option>
				<option value=1>Gated Recurrent Unit</option>
			</select>

		</div>
	</div>
	<p id="p">
		<div id="buttons">
			<button type="button" class="btn btn-info btn-rounded button1" id="reset">Reset</button>
			<button type="button" class="btn btn-info btn-rounded button1" id="simulate">Start Simulation</button>
		</div>


	</p>
	<div id="load">
		<div class="loader" id="l" style="display: none">
		</div>
	</div>

</body>

</html>
