<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />

		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin=""></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"
		integrity="sha256-2/3R3NV5zryj0fDjD3cDh+SNiWQ/TJiMVZzAo5FrhiU=" crossorigin="anonymous"></script> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"
		integrity="sha256-WVsM3xrcqyuFNF3W1qtIKbHFsD0977nDQA8DCMp1zCw=" crossorigin="anonymous"></script>
	<script src='javascript/sketch.js'></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style>
		#issMap {
			height: 300px;
		}

		#heading {
			padding-left: 400px;
		}

		#selectors {
			padding-left: 325px;
			padding-top: 30px;
		}
	</style>
</head>

<body>

	<h1 id="heading"> Wildfire Spread Simulation </h1>
	<!-- <p> -->
	<div id="text">
		<span class=font-weight-bold>Select two points on the map below:</span>
	</div>
	<!-- </p> -->

	<div id="issMap"></div>
	<div class="form-group row form-inline" id="selectors">
		<div>
			<select class="browser-default custom-select" id="n">
				<option selected>Select number of steps to predict</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">9</option>
				<option value="9">9</option>
				<option value="10">10</option>

		</div>
		<div id="second_selector">
			</select>
			<select class="browser-default custom-select" id="rnn">
				<option selected>Choose Recurrent Neural Network Architecture</option>
				<option value=0>Long Short-Term Memory</option>
				<option value=1>Gated Recurrent Unit</option>
			</select>

		</div>
	</div>
	<div>
		<p>
			<button id="reset">Reset</button><br /></br>
			<button id="simulate">Start Simulation</button>
		</p>
	</div>
</body>

</html>
